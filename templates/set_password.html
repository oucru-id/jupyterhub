{% extends "page.html" %}

{% block main %}
<div class="container">
    <h1 class="mt-5">Set Password for a User</h1>
    <form id="setPasswordForm" class="mt-4">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Password</button>
    </form>
    <div id="message" class="mt-4"></div>
</div>
{% endblock %}

{% block script %}
<script>
    document.getElementById('setPasswordForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/api/set-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-XSRFToken': '{{ xsrf_token }}'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="alert alert-danger">An unexpected error occurred: ${error.message}</div>`;
        }
    });
</script>
{% endblock %}
